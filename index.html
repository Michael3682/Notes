<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark-subtle">
    <div class="container d-flex gap-5 rounded">
        <div class="container col-6 my-5 p-5 bg-dark text-light">
            <h1 class="text-center mb-5">My Notes</h1>
            <div class="mb-5">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter Text Here...">
            </div>
            <div class="mb-5">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description"></textarea>
            </div>
            <div class="mb-5">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" placeholder="Enter Text Here...">
            </div>
            <button type="button" class="btn btn-success w-100 mb-2" onclick="submit()">Submit</button>
            <button type="button" class="btn btn-danger w-100" onclick="removeTask()">Remove</button>
        </div>
        <div class="container col-6 my-5">
            <table class="table table-bordered table-dark" id="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        
        function submit() {
            var title = document.getElementById('title').value
            var description = document.getElementById('description').value
            var date = document.getElementById('date').value
            
            const tbody = document.getElementById('table').querySelector('tbody')

            if (title == '' || description == '' || date == '') {
                alert('Invalid Inputs')
            }
            else {
                const tr = document.createElement('tr')
                const td1 = document.createElement('td')
                const td2 = document.createElement('td')
                const td3 = document.createElement('td')
    
                td1.textContent = title
                td2.textContent = description
                td3.textContent = date
    
                tbody.appendChild(tr)
                tr.appendChild(td1)
                tr.appendChild(td2)
                tr.appendChild(td3)
    
                document.getElementById('title').value = ''
                document.getElementById('description').value = ''
                document.getElementById('date').value = ''
            }
        }
        function removeTask() {
            const tbody = document.getElementById('table').querySelector('tbody')
            tbody.removeChild(tbody.lastElementChild);
        }
    </script>
</body>

</html>
